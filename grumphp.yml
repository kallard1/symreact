parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "dump("
            whitelist_patterns:
                - /^src\/(.*)/
            triggered_by: ['php']
            regexp_type: G
        phpcs:
            standard: "vendor/leaphub/phpcs-symfony2-standard/leaphub/phpcs/Symfony2/"
            whitelist_patterns:
                - /^src\/(.*)/
            ignore_patterns: [./src/DataFixtures, ./src/Migrations/*, ./src/Kernel.php]
        phpmd:
            whitelist_patterns:
                - /^src\/(.*)/
            exclude: [Kernel.php, DataFixtures/*, Migrations/*]
            ruleset: ['phpmd/ruleset.xml']
            triggered_by: ['php']
        phpmnd:
            directory: .
            whitelist_patterns:
                - /^src\/(.*)/
            exclude: []
            exclude_name: []
            exclude_path: [/^var\/cache\/(.*)/]
            extensions: []
            hint: false
            ignore_funcs: []
            ignore_numbers: []
            ignore_strings: []
            strings: false
            triggered_by: ['php']
        phpversion:
            project: '7.3'
        yamllint:
            whitelist_patterns: []
            ignore_patterns: []
            object_support: false
            exception_on_invalid_type: false
            parse_constant: false
            parse_custom_tags: false
